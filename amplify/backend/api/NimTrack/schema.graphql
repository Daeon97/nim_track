type Query {
    trackerModules: [TrackerModule!]
    trackerModule(id: ID!): [TrackerModuleData!]
}

type Mutation {
    updateTrackerModuleName(id: ID!): String!
}

type TrackerModule {
    id: ID!
    name: String
    trackerModuleData: [TrackerModuleData!]
}

type TrackerModuleData {
    coordinates: Coordinates!
    batteryLevel: Int!
    timestamp: Int!
}

type Coordinates {
    hash: String!
    latLng: [Float!]!
}

